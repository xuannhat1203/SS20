<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Modal Example</h1>
    <button id="btn">Open modal</button>
    <p id="demo" style="background-color: aqua;width: 500px;height:50px;"></p>
    <script>
        let text = document.getElementById("btn");
        text.addEventListener("click", function(){
            document.getElementById("demo").innerHTML = "Some text in the Modal";
        });
    </script>
</body>
</html>
